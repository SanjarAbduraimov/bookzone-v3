<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>Bookzone</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/main.css" />
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div class="container-fluid" id="addbook">
      <div class="row">
        <div class="col">
          <form class="form-addbook row" action="">
            <div class="container-upload-img col-md-6">
              <img
                class="upload-img"
                src=""
                alt="Book's image"
              />
              <label class="btn-lg" for="upload-photo">Upload cover</label>
              <input
                type="file"
                name="photo"
                id="upload-photo"
                onchange="previewFile()"
                accept="image/png, image/jpeg, image/jpg"
              />
            </div>
            <div class="container-form-addbook col-md-6">
              <div>
                <h1 class="form-title pb-2">Add book</h1>
                <input
                  class="mt-3"
                  type="text"
                  name="title"
                  placeholder="Title"
                  required
                />
                <input
                  class="mt-3"
                  type="number"
                  name="pages"
                  placeholder="Pages"
                  required
                />
                <input
                  class="mt-3"
                  type="text"
                  name="year"
                  placeholder="Year"
                  onfocus="(this.type='date')"
                  onblur="(this.type='text')"
                  required
                />
                <input
                  class="mt-3"
                  type="number"
                  name="price"
                  placeholder="Price"
                  required
                />
                <input
                  class="mt-3"
                  type="text"
                  name="country"
                  placeholder="Country"
                  required
                />
                <input
                  class="mt-3"
                  type="text"
                  name="author"
                  placeholder="Author"
                  required
                />
                <textarea
                  class="mt-3"
                  name="description"
                  id="description"
                  placeholder="Description"
                ></textarea>
                <button class="mt-5 btn-lg">Create</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script>
      function previewFile() {
        let preview = document.querySelector("img");
        let file = document.querySelector("input[type=file]").files[0];
        let reader = new FileReader();
        reader.onloadend = function () {
          preview.src = reader.result;
        };

        if (file) {
          reader.readAsDataURL(file);
        } else {
          preview.src = "";
        }
      }
    </script>
  </body>
</html>
